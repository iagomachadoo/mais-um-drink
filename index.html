<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Está a procura de drinks pra alegrar sua festa, então basta apenas escrever o nome do drink de sua escolha e descobrir os ingredientes e o modo de preparo pra esse drink. Mas lembre-se, beba com moderação e se beber, não dirija.">
    <title>Mais um drink</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header mb-4">
        <div class="container">
            <div class="header__logo">
                <span class="header__nome">mais um drink</span>
                <img src="./assets/img/img-logo.svg" alt="duas taças de champagne brindando" class="header__img">
            </div>
        </div>
    </header>

    <form class="container mb-5" action="index.html">
        <div class="select d-flex flex-column mb-3">
            <label for="drink-ingrediente" class="select__label">Pesquisar drink por</label>
            <select name="drink-ingrediente" id="drink-ingrediente" class="select__escolha">
                <option value="nome do drink" selected>Nome do Drink</option>
                <option value="nome do ingrediente">Nome do Ingrediente</option>
            </select>
        </div>
        <div class="form d-flex flex-column">
            <label for="pesquisa" class="form__label mb-1">Digite o nome do drink</label>
            <input type="text" name="pesquisa" class="form__input" id="pesquisa" placeholder="EX: martini">
            <span class="form__alerta d-inline-block visivel-hidden mb-2">*Digite um valor válido</span>
            <input type="submit" value="Pesquisar" id="btn-pesquisar" class="form__btn">
        </div>
    </form>

    <section class="container">
        <ul class="conteudo">
        </ul>
    </section>

    <footer class="footer py-2">
        <div class="container">
            <a href="https://github.com/iagomachadoo" target="_blank" class="footer__link mx-auto my-0 px-3 py-2 d-block">Site desenvolvido por <strong>Iago Machado</strong></a>
        </div>
    </footer>

    <script src="./assets/javascript/api-drink.js"></script>
</body>
</html>
